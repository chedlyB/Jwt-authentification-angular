<form (submit)="registerUser()">
<div class="col-md-10 col-md-offset-1">
  <div class="well">
      <table class="table table-bordered">
          <thead>
              <tr class="success">
                  <td colspan="2" id="User-registration">
                     New user registration 
                  </td>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>Email</td>
                  <td>
                      <input [(ngModel)]="username" type="text"  placeholder="Email" [ngModelOptions]="{standalone: true}" />
                  </td>
              </tr>
              <tr>
                  <td>Password</td>
                  <td>
                      <input [(ngModel)]="password" type="password"  placeholder="Password" [ngModelOptions]="{standalone: true}" />
                  </td>
              </tr>
              <tr>
                  <td>Confirm Password</td>
                  <td>
                      <input [(ngModel)]="confirmpassword"   type="password"  placeholder="Confirm Password" [ngModelOptions]="{standalone: true}" />
                  </td>
              </tr>
              <tr class="success">
                  <td colspan="2">
                      <input id="btnRegister" class="btn btn-success" type="submit" value="Register" />
                  </td>
              </tr>
          </tbody>
      </table>
      <div class="modal fade" tabindex="-1" id="succesModal"
           data-keyboard="false" data-backdrop="static">
          <div class="modal-dialog modal-sm">
              <div class="modal-content">
                  <div class="modal-header">
                  
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
</form>
